<div class="list-group" id="list-tab" role="tablist">
    <a *ngFor="let c of cities" class="list-group-item list-group-item-action" [ngClass]="{'active': c.id === selectedCityId}"  id="list-home-list" data-toggle="list" role="tab"
        aria-controls="home" style="cursor: pointer;" (click)="getCinemasByCity(c.id)">{{c.name}}</a>
</div>
